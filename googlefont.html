<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <style>
        aside {
            color: brown;
            font-size: 45pt;
            margin-bottom: 15pt;
            font-family: playwrite HU;
        }

        .a1 {
            font-weight: 100;
        }

        .a2 {
            font-weight: 200;
        }

        .a3 {
            font-weight: 300;
        }

        .a4 {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <aside class="a1">this is google font 100</aside>
    <aside class="a2">this is google font 200</aside>
    <aside class="a3">this is google font 300</aside>
    <aside class="a4">this is google font 400</aside>
</body>

</html>
