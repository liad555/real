<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vh & vw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 100vw;
            height: 20vh;
            background-color: lightblue;
        }

        aside {
            width: 80vw;
            height: 20vh;
            background-color: lightgreen;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section><img src="bigBird.jpg" alt="bird"></section>


    <aside></aside>

</body>

</html>
