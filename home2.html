<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centered image</title>
</head>
<style>
    div {
        border: 2px solid #888;
        width: 600px;
        height: 400px;
        box-sizing: border-box;
        background-color: aquamarine;
        position: relative;
    }

    .centered-image img {
        width: 100px;
        height: 100px;
        top: 150px;
        left: 250px;
        position: absolute;
        margin: 0;


    }
</style>

<body>
    <div class="centered-image">
        <img src="sky.jpg" alt="עננים בשמים">
    </div>

</body>

</html>
