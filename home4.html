<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
</head>
<style>
    div {
        background-color: aqua;
        border: 1px solid chocolate;
        width: 400px;
        height: 400px;
        position: relative;
        margin: 0;

    }

    .the-box {
        background-color: rgb(40, 65, 9);
        width: 100px;
        height: 150px;
        margin: 0;
        position: absolute;
        left: 150px;
        top: 125px;
        border: 1px solid black;



    }
</style>

<body>
    <div id="gorg">
        <div class="the-box"></div>

    </div>

</body>

</html>
