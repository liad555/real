<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more then one class</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .back {
            background-color: blueviolet;
        }

        .border {
            border: 2px solid #639;
        }

        .text {
            font-size: 13px;
            text-align: center;
            font-family: times;
        }
    </style>
</head>

<body>
    <div class="box back">the box!</div>
    <div class="box back border">the box!</div>
    <div class="box back border text">the box!</div>
    <div class="box border">the box!</div>
    <div class="box border text">the box!</div>

</body>

</html>
