<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2,
        h3 {
            color: red;
            font-size: 30pt;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #box .text {
            color: navy;
            font-size: 20pt;
        }

        p.newtext {
            color: magenta;
            font-size: 20pt;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>this is h1</h1>
    <h2>this is h1</h2>
    <h3>this is h1</h3>
    <div id="box">
        <p class="text">look at the moon amanda</p>
    </div>
    <p class="newtext">look at the moon amanda</p>



</body>

</html>
